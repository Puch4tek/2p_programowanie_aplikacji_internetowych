<!DOCTYPE html>

    <title>Z55 - A przez B</title>

<body>
<header>
    <h1>Zadanie 55</h1>
    <h2>Autor: Jakub Grzegorczyk</h2>
</header>
<div>
    <p>
        Napisz program, który czyta dwie liczby całkowite i odpowiada na pytanie, czy A jest podzielne przez B o ile B
        nie jest równe 0. Możliwe odpowiedzi programu to: TAK, NIE, ZERO.

<div>

    <input type="number" name="" id="b"><br>
</div>
<div>

</div>
<div id="wynik"></div>
