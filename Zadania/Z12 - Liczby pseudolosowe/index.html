<!DOCTYPE html>

<head>

    <title>Z12 - Min i Max</title>

</head>
<body>
<header>
    <h1>Zadanie 12</h1>
    <h2>Autor: Jakub Grzegorczyk</h2>
</header>
<div>
    <p>Napisz program, który dla podanych wartości całkowitych <b>min i max</b>, gdzie <b>min < max i min > 0</b> oblicza 5 liczb
        pseudolosowych z zakresu
        <b>< min, max ></b>, wyświetla te liczby, a następnie oblicza i wyświetla ich sumę, iloczyn i średnią.

    </p>
</div>
<div>
    <label for="min">Wprowadź min</label><br>
    <input type="number" name="" id="min"><br>
    <label for="max">Wprowadź max</label><br>
    <input type="number" name="" id="max"><br>
</div>
<div>
    <button>Oblicz</button>
</div>
<div id="wynik"></div>
<script src="main.js"></script>
</body>
