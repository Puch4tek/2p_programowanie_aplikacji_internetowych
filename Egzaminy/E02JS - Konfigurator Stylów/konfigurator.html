<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style w JavaScript</title>
    <link rel="stylesheet" href="styl6.css">
</head>
<body>
<section id="lewy">
    <h1>Konfigurator stylu</h1>
    <p>Podaj kolor tła</p>
    <button>Indigo</button>
    <button>SteelBlue</button>
    <button>Olive</button>
    <p>Podaj kolor czcionki</p>
    <select name="kolor" id="kolor">
        <option value="white">White</option>
        <option value="tan">Tan</option>
        <option value="bisque">Bisque</option>
        <option value="plum">Plum</option>
    </select>
    <label for="rozmiar">Podaj rozmiar czcionki w procentach, np 200%</label> <br>
    <input type="text" name="rozmiar" id="rozmiar" value="100%"> <br>
    <p>Czy rysunek ma mieć ramkę?</p>
    <input type="checkbox" name="ramka" id="ramka" checked>
    <label for="ramka">Rysuj ramkę</label>
    <p>Jaki jest typ punktora listy?</p>
    <input type="radio" name="punktory" id="dysk" value="dysk" checked>
    <label for="dysk">Dysk</label>
    <input type="radio" name="punktory" id="kwadrat" value="kwadrat">
    <label for="kwadrat">Kwadrat</label>
    <input type="radio" name="punktory" id="okrag" value="okrag">
    <label for="okrag">Okrąg</label>

</section>
<section id="prawy"></section>
<footer></footer>
</body>
</html>
