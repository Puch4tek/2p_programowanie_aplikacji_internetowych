<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T27 - Tablica pseudolosowa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Zadanie T27</h1>
    <h2>Autor: Jakub Grzegorczyk</h2>
</header>
<div>
    <p>Napisz skrypt, który dla podanej liczby całkowitej n tworzy tablicę zawierającą n liczb pseudolosowych rzeczywistych z zakresu od 0 do 1. Wyświetla tą tablicę oraz wypisuje wartość maksymalną.</p>
</div>
<div>
    <label for="n">Wprowadź liczbę n: </label><br>
    <input id="n" type="number">
</div>
<div>
    <button id="btn">Wyświetl i wypisz maksymalną wartość</button>
</div>
<div id="wynik"></div>
<script src="main.js"></script>
</body>
</html>
