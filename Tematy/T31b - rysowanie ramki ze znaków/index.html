<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T31b - rysowanie ramki ze znaków</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Zadanie T31b</h1>
    <h2>Autor: Jakub Grzegorczyk</h2>
</header>
<div>
    <p>
        Wykonaj aplikację rysującą ramkę ze znaków jak w podanym wzorze poniżej. Danymi są a i b jako wymiary ramki. W zadaniu użyj własnych funkcji. Działanie przypisz jako zdarzenie do przycisku "Rysuj".
    </p>
</div>
<div>
    <label for="a">Podaj wielkość a: </label><input type="number" id="a"><br>
    <label for="b">Podaj wielkość b: </label><input type="number" id="b">
</div>
<div>
    <button id="btn">Rysuj</button>
</div>
<div id="wynik"></div>
<script src="main.js"></script>
</body>
</html>
